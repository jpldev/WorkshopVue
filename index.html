<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500px, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue App</title>

    

</head>
<body>
    <div id="app">

        <input type="text" v-model="name">
        <button v-on:click="formatName">Format</button>

        <!-- Como podemos ver, la manera de utilizar la directiva es v-on:[nombre del evento]
        (similar al uso de v-bind). Esta directiva es muy flexible y nos permite establecer acciones 
        para cualquier tipo de eventos (focus, keyup, blur, load, etc). -->

        <!-- La directiva v-on (al igual que v-bind), tambiÃ©n tiene un shortcut, 
        podemos simplificar usando @: @click="formatName". -->

        <p>
            {{ name }}
        </p>

    </div>


    
    <script src="https://unpkg.com/vue"></script>
    <script src="./init.js"></script>
</body>
</html>
